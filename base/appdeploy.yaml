apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    workload.user.cattle.io/workloadselector: apps.deployment-default-fleet
  name: fleet-cd
  namespace: fleet-cd
spec:
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-default-fleet
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: apps.deployment-default-fleet
    spec:
      containers:
      - image: cklitscherp/fleet:e32ed32628de5a4bbee0a4322c8ec7023d9f03bb
        imagePullPolicy: Always
        name: container-0
        ports:
        - containerPort: 80
          name: test
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
