apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    workload.user.cattle.io/workloadselector: apps.deployment-default-fleet
  name: suseconexample-cd
  namespace: susecon-cd
spec:
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-default-fleet
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: apps.deployment-default-fleet
    spec:
      containers:
      - image: cklitscherp/fleet:eb2ad815a4d942934996ad5a6f65f8f95ac0e218
        imagePullPolicy: Always
        name: container-0
        ports:
        - containerPort: 80
          name: test
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
